<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="destination-cont">
        <h1>OOTY</h1>
        <p>Queen of Hill Stations</p>
    </div>
    <div class="info">
        <div class="row">
            <div class="contact_col">
                <div class="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d62575.032789490404!2d76.65222163242208!3d11.411933863388231!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ba8bd84b5f3d78d%3A0x179bdb14c93e3f42!2sOoty%2C%20Tamil%20Nadu!5e0!3m2!1sen!2sin!4v1709303183783!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
            <div class="contact_col">
                <form action="">
                    <input type="text" placeholder="Enter your name" required>
                    <input type="email" placeholder="Enter your email address" required>
                    <input type="text" placeholder="Enter your subject" required>
                    <textarea rows="10" placeholder="Message" required></textarea>
                    <button type="submit" class="herobtn redbtn">Send Message</button>
                </form>
            </div>
        </div>
    </div>
    <script src="services.js"></script>
</body>
</html>
